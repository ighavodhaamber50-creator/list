<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* BODY */
        body {
            font-family: Arial, sans-serif;
            background-color: #A5D6A7; /* soft green background */
            margin: 0;
            padding: 20px;
        }

        /* CONTAINER */
        .container {
            max-width: 500px;
            margin: auto;
            background: #F1F8E9; /* light container */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(32, 252, 46, 0.3);
        }

        /* HEADER */
        header {
            text-align: left;
            color: #2E7D32;
        }

        /* INPUT */
        input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: medium;
        }

        /* ADD BUTTON */
        #addTaskButton {
            padding: 15px 20px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        #addTaskButton:hover {
            background-color: #1B5E20;
        }

        /* FILTER BUTTONS CONTAINER */
        .filters {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .filters button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 0;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #A5D6A7;
            border: none;
            transition: background 0.2s;
        }

        .filters button.active {
            background-color: #2E7D32;
            color: white;
        }

        .filters button:hover {
            background-color: #81C784;
        }

        /* TASK LIST */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            background: #E8F5E9;
            border-left: 5px solid #2E7D32;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* TASK TEXT */
        li span {
            cursor: pointer;
        }

        /* COMPLETED TASK */
        .completed span {
            text-decoration: line-through;
            color: #388E3C;
            opacity: 0.7;
        }

        /* DELETE BUTTON */
        li button {
            background: #2E7D32;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        li button:hover {
            background-color: #1B5E20;
        }

        /* FLEX FOR INPUT AND BUTTON */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        <p>Every Task guarantees "Success"</p>

        <!-- INPUT + ADD BUTTON -->
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton">Add Task</button>
        </div>

        <!-- FILTER BUTTONS -->
        <div class="filters">
            <button id="allBtn" class="active">All</button>
            <button id="activeBtn">Active</button>
            <button id="completedBtn">Completed</button>
        </div>

        <!-- TASK LIST -->
        <ul id="taskList"></ul>
    </div>

    <script>
        const addTaskButton = document.getElementById('addTaskButton');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        const allBtn = document.getElementById('allBtn');
        const activeBtn = document.getElementById('activeBtn');
        const completedBtn = document.getElementById('completedBtn');

        // Add Task
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask(); // Press Enter to add
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") return alert("Please enter a task.");

            const li = document.createElement('li');

            // Task text
            const span = document.createElement('span');
            span.textContent = taskText;
            span.addEventListener('click', function() {
                li.classList.toggle('completed');
                applyFilter(currentFilter);
            });
            li.appendChild(span);

            // Delete button
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.addEventListener('click', () => li.remove());
            li.appendChild(delBtn);

            taskList.appendChild(li);
            taskInput.value = "";

            applyFilter(currentFilter); // Keep current filter after adding
        }

        // FILTER LOGIC
        let currentFilter = 'all';

        allBtn.addEventListener('click', () => applyFilter('all'));
        activeBtn.addEventListener('click', () => applyFilter('active'));
        completedBtn.addEventListener('click', () => applyFilter('completed'));

        function applyFilter(filter) {
            currentFilter = filter;
            const tasks = taskList.querySelectorAll('li');

            tasks.forEach(task => {
                if (filter === 'all') task.style.display = 'flex';
                else if (filter === 'active') task.style.display = task.classList.contains('completed') ? 'none' : 'flex';
                else if (filter === 'completed') task.style.display = task.classList.contains('completed') ? 'flex' : 'none';
            });

            // Highlight active filter button
            allBtn.classList.remove('active');
            activeBtn.classList.remove('active');
            completedBtn.classList.remove('active');

            if (filter === 'all') allBtn.classList.add('active');
            if (filter === 'active') activeBtn.classList.add('active');
            if (filter === 'completed') completedBtn.classList.add('active');
        }
    </script>
</body>
</html>
